<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function show(){
            console.log('a')
        }

        // setInterval(show,1000)//每隔xx秒执行一边
        setTimeout(show,3000)//在设定多少秒之后执行一变

        setInterval(function () {
            console.log('a')
        }, 1000)
        setTimeout(()=>{
            console.log('a')
        },2000)
    </script>
</body>

</html>
